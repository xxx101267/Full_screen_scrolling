		//原生：
		window.onmousewheel=function(e){

			var flag = true;

            if (e.wheelDelta) {
                flag = e.wheelDelta > 0 ? true : false;
            } else {
                flag = e.detail < 0 ? true : false;
            }


            if (flag) {
                //console.log(1)

                iNow--;

                if(iNow<0){

                }
            } else {
            	//console.log(2)

            	iNow++;

            	if(iNow>imgs.length-1){
                	iNow=imgs.length-1;
                }
            }
            
            var n = screenH * iNow;

            //Move(n)
			document.body.scrollTop = n;
            
            return false;
		}
